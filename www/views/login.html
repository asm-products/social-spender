<div class="row">
	<div class="col-lg-12">
		<p ng-if="user">
			You are already logged in!
		</p>
		<p ng-if="!user">
		<form ng-if="!user" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="col-sm-2 control-label">Username</label>
				<div class="col-sm-10">
					<input type="text" ng-model="form.username" class="form-control" id="username" placeholder="Username">
				</div>
			</div>
			<div class="form-group">
				<label for="password" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" ng-model="form.password" class="form-control" id="password" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button class="btn btn-primary" ng-click="login()">Login</button>
				</div>
			</div>
		</form>
			<!-- TODO: login form -->
		</p>
	</div>
</div>
