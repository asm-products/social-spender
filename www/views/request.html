<div class="row">
	<div class="col-lg-12">
		<p ng-if="!user">
			You are not yet logged in!
		</p>
		<div ng-if="user">
			<form ng-if="!request" class="form-horizontal">
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<textarea ng-model="form.address" class="form-control" id="address" placeholder="Address">

						</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="order" class="col-sm-2 control-label">Order</label>
					<div class="col-sm-10">
						<textarea ng-model="form.order" class="form-control" id="order" placeholder="Order here. Be as specific possible.">
						</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="offer" class="col-sm-2 control-label">Offer</label>
					<div class="col-sm-10">
						<input ng-model="form.offer" type="number" class="form-control" id="offer" placeholder="Offer (USD)" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-primary" ng-click="makeRequest()">Request</button>
					</div>
				</div>
			</form>
			<div ng-if="request">
				Your request has been received.
				<a href="#/history">View and manage your requests here</a>
			</div>
		</div>
	</div>
</div>
