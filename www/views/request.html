<div class="row">
	<div class="col-lg-12">
		<p ng-if="!user">
			You are not yet logged in!
		</p>
		<div ng-if="user">
			<form ng-if="!request" class="form-horizontal">
				<div class="form-group">
					<label for="address" class="col-sm-2 control-label">Address</label>
					<div class="col-sm-10">
						<textarea ng-model="form.address" class="form-control" id="address" placeholder="Address">

						</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="order" class="col-sm-2 control-label">Order</label>
					<div class="col-sm-10">
						<textarea ng-model="form.order" class="form-control" id="order" placeholder="Order...">

						</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="offer" class="col-sm-2 control-label">Offer</label>
					<div class="col-sm-10">
						<input ng-model="form.offer" type="number" class="form-control" id="offer" placeholder="Offer (USD)" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-primary" ng-click="makeRequest()">Request</button>
					</div>
				</div>
			</form>
			<div ng-if="request">
				Your request has been received.
				<span ng-if="request.get('runner')">
					{{request.get('runner').get('username')}} will be delivering your goods today.
				</span>
				<span ng-if="request.get('status') == 'purchased'">
					<!-- open -> claimed -> purchased -> closed -->
					{{request.get('runner').get('username')}} has purchased your goods.
					<button type="button" ng-click="closereq(request)" class="btn btn-success">I have received my goods</button>
					<button type="button" ng-click="flagreq(request)" class="btn btn-danger">Flag runner for review</button>
				</span>
			</div>
		</div>
	</div>
</div>
